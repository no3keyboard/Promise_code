<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-race方法封装</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
            }, 100);
        });
        // let p2 = Promise.reject('FAIL');
        let p3 = Promise.resolve('YES');
        //调用race方法
        let res = Promise.race([p1,p3]);
        console.log('res :>> ', res);
    </script>
</body>
</html>
