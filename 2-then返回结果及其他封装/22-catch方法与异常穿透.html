<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-catch方法与异常穿透</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
                // reject('RE');
            }, 1000);
        })
        
        let res = p.then(
        ).then(value => {
            console.log('222 :>> ', 222);
        }).then(value => {
            console.log('333 :>> ', 333);
        }).catch(reason => {
            console.warn(reason);
        })

        console.log(res);
    </script>
</body>
</html>
