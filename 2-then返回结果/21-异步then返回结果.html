<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-异步任务then的返回结果</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
                // reject('ERROR');
                //抛出异常
                // throw 'ERROR!!';
            }, 1000);
        })
        // console.log(p);
        const res = p.then(value => {
            // console.log(value);
            return new Promise((resolve, reject) => {
                resolve('SUCCESS');
                // reject('FAILLL');
            })
            //抛出异常
            // throw 'THROW FAIL';
        },reason => {
            console.warn(reason);
        })
        console.log(res);
    </script>
</body>
</html>
